<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>

    <section>

        <h1>Calculadora</h1><br>
        
        <p id="resultado"></p>

        <button class="num" onclick="limpa()">C</button><button class="num" onclick="insert('(')">(</button><button class="num" onclick="insert(')')">)</button><button class="num" onclick="insert('/')">/</button>
        <button class="num" onclick="insert('7')">7</button><button class="num" onclick="insert('8')">8</button><button class="num" onclick="insert('9')">9</button><button class="num" onclick="insert('*')">X</button>
        <button class="num" onclick="insert('4')">4</button><button class="num" onclick="insert('5')">5</button><button class="num" onclick="insert('6')">6</button><button class="num" onclick="insert('+')">+</button>
        <button class="num" onclick="insert('1')">1</button><button class="num" onclick="insert('2')">2</button><button class="num" onclick="insert('3')">3</button><button class="num" onclick="insert('-')">-</button>
        <button class="num" onclick="insert('.')">.</button><button class="num" onclick="insert('0')">0</button><button class="num" onclick="back ()">&laquo;</button><button class="num" onclick="calcula()">=</button><br><br>

    </section>
    

    <script src="js/index.js"></script>
</body>
</html>
